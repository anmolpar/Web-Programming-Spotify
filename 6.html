<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9;">

    <div style="width: 100%; max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333;">Contact Us</h2>
        <p style="text-align: center; color: #555;">We'd love to hear from you! Please fill out the form below.</p>

        <form action="#" method="post" style="display: flex; flex-direction: column; gap: 15px;">
            <label for="name" style="color: #333;">Name:</label>
            <input type="text" id="name" name="name" style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="email" style="color: #333;">Email:</label>
            <input type="email" id="email" name="email" style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="message" style="color: #333;">Message:</label>
            <textarea id="message" name="message" rows="5" style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

            <button type="submit" style="padding: 12px; font-size: 16px; color: #fff; background-color: #333; border: none; border-radius: 4px; cursor: pointer;">
                Send Message
            </button>
        </form>
    </div>

</body>
</html>
