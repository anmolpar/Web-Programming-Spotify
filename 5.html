<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Style Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: white;
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background: #282828;
            position: fixed;
            left: -250px; /* Initially hidden */
            transition: left 0.3s ease;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        #sidebar.active {
            left: 0; /* Slide in */
        }
        #sidebar h2 {
            margin: 0 20px;
            font-size: 24px;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #sidebar ul li:hover {
            background: #3a3a3a;
        }
        #toggle-button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #1db954;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #content {
            margin-left: 20px; /* Space for button */
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>

<button id="toggle-button" onclick="toggleSidebar()">Toggle Sidebar</button>

<div id="sidebar">
    <h2>Menu</h2>
    <ul>
        <li>Home</li>
        <li>Search</li>
        <li>Your Library</li>
        <li>Playlists</li>
        <li>Favorites</li>
    </ul>
</div>

<div id="content">
    <h1>Welcome to My App</h1>
    <p>This is the main content area. Click the button to toggle the sidebar.</p>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
    }
</script>

</body>
</html>
